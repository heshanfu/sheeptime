<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SheepTime - Settings</title>
    <link href="css/additional.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Settings</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Time format</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="radio">
                            <label>
                                <input type="radio" class="timeFormatRadio" name="timeFormatRadios" id="timeFormatEuropean" value="european">
                                DD.MM.YYYY HH:MM
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" class="timeFormatRadio" name="timeFormatRadios" id="timeFormatAmerican" value="american">
                                MM/DD/YYYY HH:MM
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Save file location</h3>
                </div>
                <div class="panel-body">
                    <div id="errorMessage"></div>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="savefileDirectory" placeholder="loading">
                            <p class="help-block">The files <b>sheeptime_activities.json</b> and <b>sheeptime_projects.json</b> will be stored in this directory.</p>
                        </div>
                        <button type="button" class="btn btn-success" id="savePathButton">save path</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
