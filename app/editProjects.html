<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SheepTime - Projects</title>
    <link href="css/additional.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Projects</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add project</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="projectName" placeholder="project name">
                        </div>
                        <button class="btn btn-success" id="addProjectButton" type="button">Add project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="projectsTable"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="areYouSure" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
            </div>
            <div class="modal-body">
                Deleting this project will also delete all activities associated with it.
                <form>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="dontShowDeletionConfirmationAgain">
                            Don't show this dialogue again
                            <small>(It can be re-enabled in the settings.)</small>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmProjectDeletion" data-dismiss="modal">Delete project</button>
            </div>
        </div>
    </div>
</div>
</body>
