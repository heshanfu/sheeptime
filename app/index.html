<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SheepTime</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/additional.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <h1 id="timer">00:00:00</h1>
    </div>
    <div class="row">
        <div class="col-md-12" id="errors"></div>
    </div>
    <div class="row">
        <form>
            <div class="col-md-3 col-sm-12 col-xs-12 col-md-offset-3">
                <input type="text" class="form-control" id="activity" placeholder="activity">
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12">
                <select id="projects" class="form-control"></select>
            </div>
        </form>
    </div>
    <div class="row" id="buttonRow">
        <div class="col-md-6 col-sm-12 col-xs-12 col-md-offset-3">
            <button class="btn btn-success" id="startStopButton">Start</button>
            <button class="btn btn-primary" id="projectsButton">Projects</button>
            <button class="btn btn-default" id="settingsButton">Settings</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Activities</h3>
                </div>
                <div class="panel-body">
                    <div id="activityTable"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
